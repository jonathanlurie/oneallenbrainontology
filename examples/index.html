  <script>

    let children = oneallenbrainontology.getChildRegionsFromId(997)
    console.log(children)

    let parent = oneallenbrainontology.getParentRegionFromId(304325711)
    console.log(parent)

    let rootNode = oneallenbrainontology.getRootNode()
    console.log(rootNode);


    let ancestors = oneallenbrainontology.getAscendantsFromId(159, {
      rootFirst: true,
      omitChild: false
    })
    console.log(ancestors)


    let allChildren = oneallenbrainontology.getDescendantsFromId(997, {
      keepCurrent: true,
      leafOnly: true
    })
    console.log(allChildren)

    let volume = oneallenbrainontology.getRegionVolume(997, {
      atlas: 'ccfv3',
      resolution: '10um'
    })
    console.log(`The whole mouse brain has a volume of ${volume/1E12} cm^3`)

    // this is to verify the slug
    let twoOverThree = oneallenbrainontology.findRegion('2/3')
    console.log(twoOverThree)

    let orbL23 = oneallenbrainontology.getRegionBySlug('orbital_area_layer_2_3')
    console.log(orbL23)


    let someRegs = oneallenbrainontology.findRegion('Secondary motor area, layer 6a')
    // let someRegs = oneallenbrainontology.findRegion('')
    // console.log(someRegs)

    let nestedTree = oneallenbrainontology.buildNestedTree(someRegs)
    console.log(nestedTree)


    let nestedTree2 = oneallenbrainontology.buildNestedTreeFromQuery('Secondary motor area, layer 6a')
    console.log(nestedTree2)

  </script>
