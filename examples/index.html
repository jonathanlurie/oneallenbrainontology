<body>
  <!-- importing the automatically build module -->
  <script src="../dist/oneallenbrainontology.js"></script>

  <!-- The minified version is also accessible -->
  <!-- <script src="../dist/es6module.umd.min.js"></script> -->

  <p>Open Javascript console.</p>

  <script>

    let children = oneallenbrainontology.getChildRegionsFromId(997)
    console.log(children)

    let parent = oneallenbrainontology.getParentRegionFromId(304325711)
    console.log(parent)

    let rootNode = oneallenbrainontology.getRootNode()
    console.log(rootNode);


    let ancestors = oneallenbrainontology.getAscendantsFromId(159, {
      rootFirst: true,
      omitChild: false
    })
    console.log(ancestors)


    let allChildren = oneallenbrainontology.getDescendantsFromId(997, {
      keepCurrent: true,
      leafOnly: true
    })
    console.log(allChildren)

    let volume = oneallenbrainontology.getRegionVolume(997, {
      atlas: 'ccfv3',
      resolution: '10um'
    })
    console.log(`The whole mouse brain has a volume of ${volume/1E12} cm^3`)

  </script>

</body>
